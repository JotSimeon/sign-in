<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="image/Screenshot 2025-04-21 at 20.13.10.png" type="image">
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>

</head>
<body>
  <div class="container1">
    <div class="input1">
        <h3>Welcome</h3>
        <div>
          <label for="emailAddress">Email:</label>
          <input type="email" id="emailAddress" placeholder="Email"  class="input2"/>
          <div id="result" class="result"></div>
        </div>
        <div>
          <label for="enterPassword">Password:</label>
          <input type="password" id="enterPassword" placeholder="Password" class="input2" />
          <label for="" class="show">
            <input type="checkbox" onclick="showPassword()" >  Show Password
          </label>
         

          <div id="result1" class="result"></div>
        </div>
        <div class="text-center">
          <button onclick="processResult()" class="btn">Sign In</button>
        </div>
        <div class="text-center" style="margin-top: 10px;">
          <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
